<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reachy Mini - 视频流</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            margin-bottom: 20px;
        }

        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        .status-dot.error {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .info-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-box ul {
            list-style: none;
            color: #555;
            line-height: 1.8;
        }

        .info-box li:before {
            content: "▸ ";
            color: #667eea;
            font-weight: bold;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reachy Mini 视频流</h1>
        <p class="subtitle">WebRTC to MJPEG 转换服务</p>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">连接中...</span>
            </div>
            <div class="status-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                    <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                    <circle cx="12" cy="20" r="1"></circle>
                </svg>
                <span>信令服务器: {{ signalling_host }}</span>
            </div>
        </div>

        <div class="video-container">
            <img id="videoFeed" src="/video_feed" alt="视频流" onload="onVideoLoad()" onerror="onVideoError()">
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <span>正在连接视频流...</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            <strong>无法连接到视频流</strong>
            <p>请确保机器人已开机且 WebRTC 服务正在运行</p>
        </div>

        <div class="info-box">
            <h3>使用说明</h3>
            <ul>
                <li>视频流通过 MJPEG 格式传输</li>
                <li>支持所有现代浏览器（无需插件）</li>
                <li>视频来自机器人的 WebRTC 流</li>
                <li>如需控制机器人，请使用其他 Demo</li>
            </ul>
        </div>
    </div>

    <script>
        let isConnected = false;
        let retryCount = 0;
        const maxRetries = 3;

        function onVideoLoad() {
            isConnected = true;
            retryCount = 0;
            updateStatus(true);
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function onVideoError() {
            if (!isConnected) {
                retryCount++;
                if (retryCount >= maxRetries) {
                    updateStatus(false);
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            }
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (connected) {
                dot.className = 'status-dot connected';
                text.textContent = '已连接';
            } else {
                dot.className = 'status-dot error';
                text.textContent = '连接失败';
            }
        }

        // 定期检查状态
        setInterval(async () => {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                if (data.status === 'running' && !isConnected) {
                    updateStatus(true);
                }
            } catch (e) {
                // 忽略错误
            }
        }, 5000);

        // 图片加载超时处理
        setTimeout(() => {
            if (!isConnected) {
                updateStatus(false);
                document.getElementById('loadingIndicator').innerHTML = `
                    <div class="loading-spinner"></div>
                    <span>连接超时，请刷新页面重试</span>
                `;
            }
        }, 15000);
    </script>
</body>
</html>
